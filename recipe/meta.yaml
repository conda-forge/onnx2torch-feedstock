{% set name = "onnx2torch" %}
{% set version = "1.5.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9e7437b1d89c84996703178a4e4f5aa0c166c22f842a8568a7d6ac6bf62bfe98

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.16.4
    - onnx >=1.9.0
    - python >=3.6
    - pytorch >=1.8.0
    - torchvision >=0.9.0

test:
  imports:
    - onnx2torch
    - onnx2torch.node_converters
    - onnx2torch.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ENOT-AutoDL/onnx2torch
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Nice Onnx to Pytorch converter"
  doc_url: https://github.com/ENOT-AutoDL/onnx2torch
  dev_url: https://github.com/ENOT-AutoDL/onnx2torch

extra:
  recipe-maintainers:
    - senysenyseny16
